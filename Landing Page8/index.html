<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<main>
    <section class="glass">

        <div class="dashboard">
           <div class="user">
               <img src="img/avatar.png">
               <h3>Simo Edwin</h3>
               <p>Pro Member</p>
           </div> 

           <div class="links">
               <div class="link">
                   <img src="img/twitch.png">
                   <h2>Streams</h2>
               </div>
               <div class="link">
                <img src="img/steam.png">
                <h2>Games</h2>
            </div>
            <div class="link">
                <img src="img/upcoming.png">
                <h2>New</h2>
            </div>
            <div class="link">
                <img src="img/library.png">
                <h2>Library</h2>
            </div>
           </div>

           <div class="pro">
               <h2>Join pro for free games.</h2>
               <img src="img/controller.png">
           </div>
        </div>

       <div class="games">
           <div class="status">
               <h1>Active Games</h1>
               <input type="text">
           </div>

           <div class="cards">
               <div class="card">
                   <img src="img/assassins.png">

                  <div class="card-info">
                      <h2>Assassins creed Valhalla</h2>
                      <p>PS5 Version</p>
                      <div class="progress"></div>
                  </div>
                 <h2 class="percentage">60%</h2>
               </div>
               <div class="card">
                <img src="img/sackboy.png">

               <div class="card-info">
                   <h2>Sackboy a Great adventure </h2>
                   <p>PS5 Version</p>
                   <div class="progress"></div>
               </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
                <img src="img/spiderman.png">

               <div class="card-info">
                   <h2>Spiderman Miles Moralews</h2>
                   <p>PS5 Version</p>
                   <div class="progress"></div>
               </div>
              <h2 class="percentage">60%</h2>
            </div>
           </div>
       </div> 

    </section>
</main>

<div class="circle1"></div>
<div class="circle2"></div>



    
</body>
</html>
