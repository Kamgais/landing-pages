<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashiony Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>


    <header>
        <div class="logo">
            <h3>Fashiony.</h3>
        </div>

        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Winter</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <div class="signin">
            <i class="fa-solid fa-heart"></i>
            <button>Sign Up</button>
        </div>
    </header>


    <section>
        <div class="left-section">
            <div class="left-section-text">
                <h1>A Team Of Designers</h1>
                <p>That Make Dreams <br> Come True</p>
            </div>

            <div class="left-section-input">
                <input type="text" placeholder="Select Categoy">
                <button>Shop Now</button>
                <i class="fa-solid fa-circle-down"></i>
            </div>


            <div class="left-section-button">
                <p>Not Yet Member?</p>
                <button>Sign Up Now</button>
            </div>

            <div class="left-section-customer">
                <div class="left-section-customer-img">
                    <img src="img/image2.jpg" alt="">
                    <img src="img/image3.jpg" alt="">
                    <img src="img/image4.jpg" alt="">
                </div>

                <div class="left-section-customer-text">
                    <p> 
                      Our Happy Customer   <br><i class="fa-solid fa-star"></i>  
                      <span> 4.9(300K + Review)</span></p>
                </div>
            </div>
            <div class="left-section-cards">

                <div class="left-section-card">
                    <img src="img/image5.jpg" alt="">
                   <p>Huge Winter</p>
                   <button>SHOP NOW</button>
                </div>
                <div class="left-section-card">
                    <img src="img/image6.jpg" alt="">
                   <p>Trendy Sommer</p>
                   <button>SHOP NOW</button>
                </div>
                <div class="left-section-card">
                    <img src="img/image7.jpg" alt="">
                   <p>Modern Dress</p>
                   <button>SHOP NOW</button>
                </div>

            </div>
        </div>

        <div class="right-section">
            <img src="img/image1.png" alt="">
        </div>
    </section>
    
</body>
</html>
