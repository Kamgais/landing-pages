<!DOCTYPE html>
<html lang="en">
<head>
   <script src="all.min.js"></script>
   <script src="gsap.min.js"></script>
   <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>girl gashion landing page design</title>
</head>
<body>
   
   <div class="container">
       <div class="top">
           <div class="logo fade">
               <a href="#">F</a>
           </div>
           <div class="nav">
               <ul>
                   <li class="fade"><a href="#">girls</a></li>
                   <li class="fade"><a href="#">woman</a></li>
                   <li class="fade"><a href="#">kids</a></li>
               </ul>
           </div>
           <div class="user">
               <ul>
                   <li class="fade"><a href="#"><i class="fas fa-search"></i></a></li>
                   <li class="fade"><a href="#"><i class="fas fa-user"></i></a></li>
               </ul>
           </div>
       </div>
       
       <div class="showcase">
          <p class="tag fade">fashion</p>
           <h1 class="top fade2">real</h1>
           <h1 class="mid fade2">time</h1>
           <h1 class="bot fade2">fashion</h1>
           <div class="sm-img sm1">
               <div class="inner">
                   <div class="img-small"></div>
               </div>
           </div>
           <div class="sm-img sm2">
               <div class="inner">
                   <div class="img-small"></div>
               </div>
           </div>
           <p class="fade">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Necessitatibus, sint consequuntur similique esse veritatis eum.</p>
       </div>
       <div class="call-to-act fade">
           <button>explore</button>
       </div>
       
       <div class="bg"></div>
       <div class="img"></div>
       
   </div>
   <div class="overlay"></div>
   
   <script>
       
       gsap.from('.bg', {
           width: 0,
           left: 0,
           duration: 2,
           delay: .8
       })
        gsap.from('.img', {
           scale: 1.3,
           opacity: 0,
           duration: .8,
           delay: .8
       })
       gsap.to('.fade', {
           opacity: 1,
           y: 0,
           duration: .4,
           delay: .8,
           stagger: .2
       })
       gsap.to('.fade2', {
           opacity: 1,
           y: 0,
           duration: .4,
           delay: .8,
           stagger: .2
       })
       gsap.from('.sm-img', {
           scaleX: 0,
           
           duration: .6,
           delay: .8,
           
       })
       gsap.from('.inner', {
           scaleX: 0,
           
           duration: .4,
           delay: 1.3,
           
       })
       gsap.from('.img-small', {
           scale: 1.5,
           opacity: 0,
           duration: .4,
           delay: 1.5,
           
       })
       
       
   </script>
    
</body>
</html>
